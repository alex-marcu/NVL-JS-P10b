<!DOCTYPE html>
<html>
<head>
	<title>javascript</title>
</head>
<body>
	<script type="text/javascript">
		var Impares = [];
		var Pares = [];
			
			for (var i = Math.floor((Math.random()*100)+1); i <= 100; i+=1) {
				if ((i % 2)==0) 
				{
			Impares.push(i);
		} 
		else {
			Pares.push(i);
		}
	}
		console.log(Impares);
		console.log(Pares);
	</script>
</body>
</html>
